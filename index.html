<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Generate Table</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>
<body id="docbody">

    <h1>Generate Table<h1>
        <form id="data-form">
            <fieldset>
                <label for="schoolName">School Name</label>
                <input type="text" id="schoolName" name="classroomname">
                <label for="minimum" min="">Minimum</label>
                <input type="number" min="0" max="20" id="minimum" name="minimum">
                <button type="submit">Submit</button>
            </fieldset>
        </form>
        <table id="data-table">
            <thead>
                <tr>
                    <th>Header 1</th>
                    <th>Header 2</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

<script src="main.js"></script>
</body>
</html>
